name: Verificar Alterações no arquivo package.json

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  check-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout o repositório
        uses: actions/checkout@v2

      - name: Check for changes in package.json
        id: check-package-json
        run: |
          if [[ $(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep 'package.json') ]]; then
            echo "::set-output name=changes::true"
          else
            echo "::set-output name=changes::false"
          fi

      - name: Print result
        run: |
          if [[ "${{ steps.check-package-json.outputs.changes }}" == "true" ]]; then
            echo "Changes detected in the last Pull Request."
          else
            echo "No changes detected in the last Pull Requestsss"
          fi
